<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="../flowplayer-3.2.13.min.js"></script>
    <script type="text/javascript" src="../flowplayer.ipad-3.2.13.min.js"></script>

<!-- some minimal styling, can be removed -->
<link rel="stylesheet" type="text/css" href="style.css">

<!-- page title -->
<title>video test</title>

</head>
<body>
	<div >
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->		
		
		<!-- player container-->
		<a
			href="../../../video/provence.mp4?&start=0"
			class="player"
			style="display:block;width:966px;height:513px;margin:10px auto"
			id="player"> </a>
		<script>
	
			var browser = navigator.userAgent;
			if (browser.indexOf('iPhone') > -1 || browser.indexOf('iPad') > -1) {
				$f("player", "../flowplayer-3.2.18.swf", {
					clip : {
						autoPlay : false,
						autoBuffering : true
					}
				}).ipad();
			} else {
				$f("player", "../flowplayer-3.2.18.swf", {
					clip : {
						autoPlay : false,
						autoBuffering : true
					}
				});
			}		
			
		</script>
	</div>


</body>
</html>
